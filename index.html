<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=-, initial-scale=1.0" />
    <title>Coffee Website</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">
        <img width="40px" src="./assets/coffee-cup.png" alt="" />
        Coffee
      </a>

      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Reviews</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="home">
      <div class="content">
        <h2>Coffee Build Your Mind</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
          necessitatibus, aut numquam ab tempore provident exercitationem
          tenetur nulla quo labore.
        </p>
        <a href="#">Get Started</a>
      </div>

      <div class="wrapper-login">
        <h2>Member Login</h2>
        <form action="">
          <div class="input-box">
            <span class="icon"><i class="ri-mail-line"></i></span>
            <input type="email" />
            <label>Enter Your Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="ri-lock-line"></i></span>
            <input type="password" />
            <label> Enter Your Password</label>
          </div>

          <div class="remember-forgot">
            <label> <input type="checkbox">Remember me</label>
            <a href="#">Forgot  password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            <p>Not a member? <a href="#">Sign Up Now</a></p>
          </div>

        </form>
      </div>
    </section>
  </body>
</html>
